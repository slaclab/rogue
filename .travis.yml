sudo: false

language: python

python:
  - 3.6

before_install:
  - export CPLUS_INCLUDE_PATH=$PY_PATH/include/python3.6m

install:
  - pip install -r requirements.txt
  - cd packages
  - sudo wget -O boost_1_64_0.tar.gz http://sourceforge.net/projects/boost/files/boost/1.64.0/boost_1_64_0.tar.gz/download
  - sudo tar xzf boost_1_64_0.tar.gz
  - cd boost_1_64_0/
  - ls $CPLUS_INCLUDE_PATH
  - sudo ./bootstrap.sh
  - sudo ./b2
  - ls stage/lib
  - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/packages/boost_1_64_0/stage/lib:$PY_PATH/lib:$LD_LIBRARY_PATH
  - export BOOST_ROOT=$TRAVIS_BUILD_DIR/packages/boost_1_64_0
  - cd ../..
  - git submodule update --init --recursive
  - mkdir build; cd build
  - cmake .. -DPYTHON_LIBRARY=$PY_PATH/lib/python3.6 -DPYTHON_INCLUDE_DIR=$PY_PATH/include
  - make
  - cd ..

after_install:
  - source setup_rogue.sh

script:
  - pwd

cache:
  directories:
    - packages

after_success:
  - python3 -V
  - python3 -c "import pyrogue"

env:
  - PY_PATH=/home/travis/virtualenv/python3.6.3
