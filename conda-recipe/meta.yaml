package:
  name: rogue
  version: {{ environ.get('GIT_DESCRIBE_TAG') }}

source:
   path: ..

build:
   number: {{ environ.get('GIT_DESCRIBE_NUMBER',0) }}

requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
     - git
     - cmake
     - make
   host:
     - boost
     - bzip2
     - zeromq
     - python {{ python }} # declare python variants in conda_build_config.yaml
     - numpy {{ numpy }}   # declare numpy  variants in conda_build_config.yaml
   run:
     - python
     - boost
     - bzip2
     - zeromq
     - numpy
     - ipython
     - pyyaml
     - jsonpickle
     - pyzmq
     - parse
     - click
     - sqlalchemy
     - pydm
     - pyserial
     - matplotlib

about:
   home: https://github.com/slaclab/rogue
   license: SLAC Open License
   license_file: LICENSE.txt
   summary: SLAC Python Based Hardware Abstraction And Data Acquisition System
