package: 
  name: rogue
  version: {{ GIT_DESCRIBE_TAG }}

source:
   path: ..

build:
   number: {{ GIT_DESCRIBE_NUMBER|int }}

requirements:
   build:
     - python
     - gcc_linux-64   [linux]
     - gxx_linux-64   [linux]
     - clang_osx-64   [osx]
     - clangxx_osx-64 [osx]
     - boost
     - cmake
     - make
     - bzip2
     - zeromq
     - epics-base=3.14.12.8
     - git

   run:
     - python
     - gcc_linux-64   [linux]
     - gxx_linux-64   [linux]
     - clang_osx-64   [osx]
     - clangxx_osx-64 [osx]
     - git
     - git-lfs
     - ipython
     - boost
     - cmake
     - make
     - bzip2
     - epics-base=3.14.12.8
     - zeromq
     - pyyaml
     - pyzmq
     - parse
     - click
     - numpy
     - pyqt
     - pyepics

about:
   home: https://github.com/slaclab/rogue
   license: SLAC Open License
   license_file: LICENSE.txt
   summary: SLAC Python Based Hardware Abstraction And Data Acquisition System

