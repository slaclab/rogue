package:
  name: rogue
  version: {{ environ.get('GIT_DESCRIBE_TAG') }}

source:
   path: ..

build:
   number: {{ environ.get('GIT_DESCRIBE_NUMBER',0) }}

requirements:
   build:
     - {{ compiler('c') }}
     - {{ compiler('cxx') }}
     - git
     - cmake
     - make
     # Target CentOS 7 glibc (2.17) for maximum compatibility
     # OR target Rocky 8 glibc (2.28) specifically
     - sysroot_linux-64 2.28
   host:
     - boost
     - bzip2
     - zeromq
     - python {{ python }} # declare python variants in conda_build_config.yaml
     - numpy>=2.0
   run:
     - python
     - boost
     - bzip2
     - zeromq
     - numpy>=2.0
     - ipython
     - pyyaml
     - jsonpickle
     - pyzmq
     - parse
     - click
     - sqlalchemy
     - pydm
     - pyserial
     - matplotlib

about:
   home: https://github.com/slaclab/rogue
   license: SLAC Open License
   license_file: LICENSE.txt
   summary: SLAC Python Based Hardware Abstraction And Data Acquisition System
